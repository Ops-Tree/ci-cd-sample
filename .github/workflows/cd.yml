name: CI/CD with Docker for Node.js + TypeScript (Azure VM)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy app to Azure VM
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ci-cd-tutorial:latest

      # Deploy to Azure VM via SSH
      - name: Deploy Docker Image to Azure VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          script: |
            if ! command -v docker &> /dev/null
            then
                echo "Docker not found. Installing..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker $USER
            fi
            
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/ci-cd-tutorial:latest
            sudo docker stop ci-cd-tutorial || true
            sudo docker rm ci-cd-tutorial || true
            sudo docker run -d \
              --restart unless-stopped \
              --name ci-cd-tutorial \
              -p 8080:8080 \
              ${{ secrets.DOCKER_USERNAME }}/ci-cd-tutorial:latest
